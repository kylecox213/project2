<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruiter App</title>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  
</head>
<body>

        <div class="row mt-5" style="max-width: 1200px; margin:auto">
                <div class="col-md-6 m-auto">
                  <div class="card card-body">
                    <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>  Register</h1>
                    <form action="/users/register" method="POST">
                      <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input
                          type="firstname"
                          id="firstname"
                          name="firstname"
                          class="form-control"
                          placeholder="Enter First Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input
                              type="lastname"
                              id="lastname"
                              name="lastname"
                              class="form-control"
                              placeholder="Enter Last Name"
                              required
                            />
                          </div>
                          <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                  type="email"
                                  id="email"
                                  name="email"
                                  class="form-control"
                                  placeholder="Enter Your Email"
                                  required
                                />
                              </div>
                              <br>
                              <label for="radio">Please Select Recruiter or Candidate</label>
                              <div class="form-check">
                                  
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="recruiter" checked>
                                    <label class="form-check-label" for="recruiter">Recruiter</label></div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="candidate">
                                    <label class="form-check-label" for="candidate">Candidate</label></div><br><br>

                      <div class="form-group">
                        <label for="passwordOne">Create Password</label>
                        <input
                          type="password"
                          id="passwordOne"
                          name="password"
                          class="form-control"
                          placeholder="Enter New Password"
                          required
                        />
                      </div>
                      <div class="form-group">
                            <label for="passwordTwo">Retype Password</label>
                            <input
                              type="password"
                              id="passwordTwo"
                              name="password"
                              class="form-control"
                              placeholder="Retype New Password"
                              required
                            />
                          </div>
                          <div class="form-group">
                                <label for="firstname">UID Key?</label>
                                <input
                                  type="text"
                                  id="key"
                                  name="key"
                                  class="form-control"
                                  placeholder="Enter Key Here"
                                />
                              </div>
                      <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    
                  </div>
                </div>
              </div>

       
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
