<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recruiter App</title>


<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  
</head>

<body>

	<div class="row mt-5" style="max-width: 1200px; margin:auto">
                <div class="col-md-6 m-auto">
                  <div class="card card-body">
                    <h1 class="text-center mb-3">Add Candidate</h1>
                    <form action="/users/register" method="POST">
                      <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input
                          type="firstname"
                          id="firstname"
                          name="firstname"
                          class="form-control"
                          placeholder="Enter First Name"
                          required
                        />
                      </div>
                      <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input
                              type="lastname"
                              id="lastname"
                              name="lastname"
                              class="form-control"
                              placeholder="Enter Last Name"
                              required
                            />
                          </div>
                          <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                  type="email"
                                  id="email"
                                  name="email"
                                  class="form-control"
                                  placeholder="Enter Your Email"
                                  required
                                />
                              </div>
                         <div class="form-group">
                        <label for="position">Position</label>
                        <input
                          type="text"
                          id="position"
                          name="position"
                          class="form-control"
                          placeholder="Enter Name of Position"
                          required
                        />
                      </div>
                      <div class="form-group">
                            <label for="company">Company</label>
                            <input
                              type="text"
                              id="company"
                              name="company"
                              class="form-control"
                              placeholder="Enter Name of Company"
                              required
                            />
                          </div>
                          <br>
                         <div class="form-group">
                            <label for="date">Interview Date</label>
                            <input
                              type="text"
                              id="date"
                              name="date"
                              class="form-control"
                              placeholder="Enter Interview Date"
                            />
                            <br>
                            <label for="time">Interview Time</label>
                            <input
                              type="text"
                              id="time"
                              name="time"
                              class="form-control"
                              placeholder="Enter Interview Time"
                            />
                          </div>
                          <br>    
                      
                      <button type="submit" class="btn btn-primary btn-block">Add Candidate</button>
                    </form>
                    
                  </div>
                </div>
              </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
</html>
